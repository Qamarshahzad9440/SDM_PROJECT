<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

    <title>MZT</title>
</head>

<body>
    <div class="bg-image" style="
      background-image: url('https://images.unsplash.com/photo-1492496913980-501348b61469?crop=entropy&cs=tinysrgb&fit=crop&fm=jpg&h=720&ixid=MnwxfDB8MXxyYW5kb218MHx8bmF0dXJlLGFncmljdWx0dXJlfHx8fHx8MTYzODQ1NjgxOA&ixlib=rb-1.2.1&q=80&utm_campaign=api-credit&utm_medium=referral&utm_source=unsplash_source&w=1600');
      height: 100vh;
    ">
        <!-- <header class="text-gray-600 body-font"> -->
        <div class="container mx-auto flex flex-wrap p-5 flex-col  items-center bg-blue-300">
            <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round"
                    stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-indigo-500 rounded-full"
                    viewBox="0 0 24 24">
                    <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
                </svg>
                <span class="ml-3 text-xl">MZT</span>
            </a>

        </div>
        <!-- </header> -->
        <form action="{{ url_for('validate')}}" method="post">
            <section class="text-gray-600 body-font">
                <div class="container_fluad px-2 py-24 mx-auto flex flex-wrap items-center">

                    <div
                        class="lg:w-1/4 md:w-1/2 bg-gray-100 rounded-lg p-6 flex flex-col md:ml-auto mx-auto w-full mt-5 md:mt-0">
                        <h2 class="text-gray-900 text-lg font-medium title-font mb-5 items-center">Sign IN</h2>
                        <div class="relative mb-4">
                            <label for="full-name" class="leading-7 text-sm text-gray-600">Admin</label>
                            <input type="text" id="full-name" name="fname"
                                class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                        </div>
                        <div class="relative mb-4">
                            <label for="password" class="leading-7 text-sm text-gray-600">Password</label>
                            <input type="password" id="Password" name="password"
                                class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                        </div>
                        <p style="color:red">{{result}}</p>

                        <button
                            class="text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg">SIGN
                            IN</button>

                    </div>
                </div>
            </section>

        </form>

        <!-- <hr> -->
    </div>
</body>

</html>
